<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
    </header>
    <main>
        <div class="grid-container">
            <!-- Fiecare profil -->
            <div class="grid-element" data-index="0">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>

            </div>

            <div class="grid-element" data-index="1">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="2">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="3">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="4">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="5">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="6">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="7">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="8">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="9">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="10">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>

            <div class="grid-element" data-index="11">
                <div class="profile"></div>
                <div class="name"></div>
                <div class="email"></div>
                <div class="city"></div>
            </div>
        </div>

        <!-- Modal Overlay -->
        <div class="overlay hidden">
            <div class="modal">
                <button class="close-btn">X</button> <!-- Close Button -->
                <div class="modal-content">
                    <div class="profile-image"></div> <!-- Profile Image -->
                    <h2 class="modal-name">Name</h2> <!-- Name -->
                    <p class="modal-email">Email</p> <!-- Email -->
                    <p class="modal-city">City</p> <!-- Email -->
                    <hr>
                    <p class="modal-cell">Cell Number</p> <!-- Cell Number -->
                    <p class="modal-address">Detailed Address</p> <!-- Address -->
                    <p class="modal-birthdate">Birthdate</p> <!-- Birthdate -->
                </div>
            </div>    
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
